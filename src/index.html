<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, 
      initial-scale=1.0, maximum-scale=1.0, 
      minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post" 
    onsubmit="onSubmit()">
      <fieldset class="block">
        <legend>
          Personal information
        </legend>
        <div class="input">
          <label for="surname">
            Surname:
            <input 
            type="text"
            name="surname" 
            id="surname">
          </label>
        </div>
        <div class="input">
          <label for="name">
            Name:
            <input 
            type="text"
            name="name" 
            id="name">
          </label>
        </div>
        <div class="input">
          <label for="age">
            How old are You?
            <input 
            type="number"
            name="age" 
            id="age"
            value="12"
            min="12" 
            max="100">
          </label>
        </div>
        <div class="input">
          <label for="date">
            Full date of birth:
            <input 
            type="date"
            name="date" 
            id="date">
          </label>
        </div>
        <div class="input">
          <label for="agreement">
            I accept the term of the agreement
            <input 
            type="checkbox"
            name="agreement" 
            id="agreement"
            required>
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>
          Registration
        </legend>
        <div class="input">
          <label for="email">
            E-mail:
            <input 
            type="email"
            name="email" 
            id="email"
            placeholder="email@example.com">
          </label>
        </div>
        <div class="input">
          <label for="password">
            Password:
            <input 
            type="password"
            name="password" 
            id="password"
            minlength="8" 
            maxlength="32">
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="input">
          Do you love cats?
          <label>
            <input type="radio"
            name="cats">Yes
          </label>
          <label>
            <input type="radio"
            name="cats">No
          </label>
        </div>
        <div class="input">
          <label for="color">
            What is your favorite color?
            <input 
            type="color"
            name="color" 
            id="color">
          </label>
        </div>
        <div class="input">
          <label for="bed">
            What time do you go to bed?
            <input 
            type="time"
            name="bed" 
            id="bed">
          </label>
        </div>
        <div class="input">
          <label for="cars">
            What are your favourite brand of cars?
            <select 
            name="cars"
            id="cars" 
            multiple>
              <option value="bmw">
                BMW
              </option>
              <option value="audi">
                Audi
              </option>
              <option value="lada">
                Lada
              </option>
            </select>
          </label>
        </div>
        <div class="input">
          <label for="work">
            How do you rate our work?
            <input 
            type="range"
            name="work" 
            id="work"
            min="1" 
            max="5"
            value="1">
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>
          Additional info:
        </legend>
        <div class="input">
          <label for="comments">
            Comments:
            <textarea 
            name="comments"
            id="comments" 
            cols="30"
            rows="2">
            </textarea>
          </label>
        </div>
        <div class="input">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">
                yes
              </option>
              <option value="no">
                no
              </option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
